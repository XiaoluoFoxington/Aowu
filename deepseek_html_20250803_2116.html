    <script>

        const charMap = {

        // åè½¬æ˜ å°„
        const reverseMap = {};
        for (const [key, value] of Object.entries(charMap)) {

        }
        
        // DOMå…ƒç´ 
        const inputText = document.getElementById('inputText');

        // æ–‡æœ¬è½¬å—·å‘œè¯­
        function textToAowu(text) {
            let result = '';
            
            for (let char of text) {
                // è·å–å­—ç¬¦çš„Unicodeç ç‚¹
                const codePoint = char.codePointAt(0);
                // è½¬æ¢ä¸º6ä½16è¿›åˆ¶ï¼Œå¹¶è½¬æ¢ä¸ºå¤§å†™
                const hexCode = codePoint.toString(16).toUpperCase().padStart(6, '0');
                
                // æŒ‰æ˜ å°„è§„åˆ™æ›¿æ¢æ¯ä¸ª16è¿›åˆ¶å­—ç¬¦
                let converted = '';
                for (let hexChar of hexCode) {
                    converted += charMap[hexChar] || hexChar;
                }
                
                result += converted;
            }
            
            // æ·»åŠ å‰ç¼€å’Œåç¼€
            return 'å—·' + result + 'å‘œ~';
        }
        
        // å—·å‘œè¯­è½¬åŸå§‹æ–‡æœ¬
        function aowuToText(aowu) {

            if (!aowu.startsWith('å—·') || !aowu.endsWith('å‘œ~')) {

            }

            // å°†æ¯ä¸ªå­—ç¬¦è½¬æ¢å›16è¿›åˆ¶å­—ç¬¦
            for (let char of content) {
                hexBuffer += reverseMap[char] || char;
                
                // æ¯6ä¸ªå­—ç¬¦ä¸€ç»„
                if (hexBuffer.length === 6) {
                    const codePoint = parseInt(hexBuffer, 16);
                    // å¤„ç†ä»£ç†å¯¹ï¼ˆSurrogate Pairsï¼‰
                    if (codePoint <= 0xFFFF) {

                        result += String.fromCharCode(high, low);

                    hexBuffer = '';

            }
            
            return result;
        }
