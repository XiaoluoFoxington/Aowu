<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>嗷呜语加解密</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main">
    <div>
      <h1>嗷呜语加解密</h1>
    </div>
    <div class="textBoxs">
      <textarea id="inputText" class="text-box" placeholder="在此输入被加解密文本..."></textarea>
    </div>
    <div class="textBoxs">
      <textarea id="outputText" class="text-box" placeholder="结果将在此显示..."></textarea>
    </div>
    <div class="btns">
      <a id="toAowu" class="button">加密为嗷呜</a>
      <a id="toOriginal" class="button">解密为文本</a>
      <a id="copyResult" class="button">复制结果</a>
      <a id="clear" class="button">清空</a>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
